<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Meta</h1>
    <p>This page is dedicated for stats relating to the code of this website</p>


    <div style="display: flex; align-items: center; gap: 1rem;">
        <label style="flex: 1;">
            Show commits until:
            <input type="range" id="commit-progress" min="0" max="100" value="100" style="width: 100%;">
        </label>

        <time id="commit-time" style="margin-left: auto;"></time>
    </div>

    <dl id="files">
    <!-- we want the following structure for each file:
    <div>
        <dt>
        <code>{file.name}</code>
        </dt>
        <dd>{file.lines.length} lines</dd>
    </div>
    -->
    </dl>

    <div id="stats"></div>

    <script type="module" src="../global.js"></script>
    <script type="module" src="./main.js"></script>

    <h2>Commits by time of day</h2>
    <div id="chart"></div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <!-- Add: Time, author, lines edited -->
    </dl>

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>





</body>
</html>
